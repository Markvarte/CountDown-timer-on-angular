<h1>Counter</h1>

<p>This is a simple example of an Angular component.</p>

<p aria-live="polite">Current count: <strong>{{minutesLeft}}:{{ secondLeft }}</strong></p>
|<div *ngIf="tooLate"> {{mgs}} </div>

<button class="btn btn-primary mr-2" (click)="startCounter()"> Start timer </button>
<button class="btn btn-primary" (click)='pauseCounter()'>Pause</button>
